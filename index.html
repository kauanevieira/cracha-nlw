<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kauane Vieira - DoWhile 2021</title>

    <link rel="stylesheet" href="style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <div class="container">
        <div class="avatar">
          <span>
            <img src="images/build.svg" alt="Selo rocketseat" />
          </span>
          <img src="images/foto-kauane.png" alt="Foto Kauane" id="userImage" />
        </div>

        <h1 id="userName"><span id="userLogin">Kauane Vieira</span></h1>
        <p>
          <a
            id="userLink"
            href="https://github.com/kauanevieira"
            target="_blank"
          >
            <img src="images/github.svg" alt="github" />@kauksv</a
          >
        </p>

        <p id="userBio">
          Lorem ipsum dolor sit, amet consectetur adipisicing elit.
        </p>

        <ul id="socialLinks">
          <li class="youtube">
            <a href="http://youtube.com" target="_blank">
              <img src="images/youtube.svg" alt="ícone youtube" />
            </a>
          </li>
          <li class="facebook">
            <a href="http://facebook.com" target="_blank">
              <img src="images/facebook.svg" alt="ícone facebook" />
            </a>
          </li>
          <li class="instagram">
            <a href="http://instagram.com" target="_blank">
              <img src="images/intagram.svg" alt="ícone instagram" />
            </a>
          </li>
          <li class="twitter">
            <a href="http://twitter.com" target="_blank">
              <img src="images/twitter.svg" alt="ícone twitter" />
            </a>
          </li>
        </ul>
      </div>
    </main>

    <script src="main.js"></script>
  </body>
</html>
